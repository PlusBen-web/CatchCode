<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard | CatchCCode</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0d0d0d, #000);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      color: #0ff;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #00f;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(0,255,255,0.2);
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #0ff, #00f, #0ff, #00f);
      animation: rotate 6s linear infinite;
      opacity: 0.1;
      z-index: 0;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .container h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #00f;
      position: relative;
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      position: relative;
      z-index: 1;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      letter-spacing: 1px;
      background: rgba(0, 255, 255, 0.05);
    }

    tr {
      transition: 0.3s ease;
    }

    tr:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: scale(1.02);
    }

    .rank {
      font-weight: 600;
    }

    .rank-1 {
      color: gold;
      text-shadow: 0 0 10px gold;
    }

    .rank-2 {
      color: silver;
      text-shadow: 0 0 10px silver;
    }

    .rank-3 {
      color: #cd7f32;
      text-shadow: 0 0 10px #cd7f32;
    }

    footer {
      text-align: center;
      color: #888;
      padding: 1.5rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>

    <nav>

      <a href="leaderboard.html" style="color:#0ff;">Leaderboard</a>

          <th>Courses Completed</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr>

        </tr>
        <tr>
          <td class="rank rank-3">ü•â 3</td>

  </div>

  <footer>

</body>
</html>
