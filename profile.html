<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | CodeLab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .menu a {
      margin: 0 15px;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .menu a:hover, .menu a.active {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .menu a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: cyan;
      transition: width 0.3s;
      box-shadow: 0 0 10px cyan;
    }

    .menu a:hover::after, .menu a.active::after {
      width: 100%;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: cyan;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #0b0c10;
      box-shadow: 0 0 30px cyan;
      text-shadow: 0 0 10px #0b0c10;
      margin-bottom: 20px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from {box-shadow: 0 0 10px cyan;}
      to {box-shadow: 0 0 30px cyan;}
    }

    .profile-info {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    .profile-info h2 {
      margin-bottom: 10px;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .info-item {
      margin: 10px 0;
      font-size: 1rem;
      color: #ddd;
    }

    textarea {
      width: 80%;
      background: rgba(0,0,0,0.4);
      color: cyan;
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 10px;
      padding: 10px;
      font-family: 'Poppins';
      resize: none;
      outline: none;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .actions {
      margin-top: 20px;
    }

    button {
      background: cyan;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00e6e6;
      box-shadow: 0 0 20px cyan;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CodeLab ‚ö°</div>
    <div class="menu">
      <a href="dashboard.html">Dashboard</a>
      <a href="learn.html">Learn</a>
      <a href="practice.html">Practice</a>
      <a href="profile.html" class="active">Profile</a>
      <a href="index.html" id="signOut">Sign Out</a>
    </div>
  </nav>

  <div class="profile-container">
    <div class="avatar" id="userAvatar">PB</div>
    <div class="profile-info">
      <h2 id="username">PlusBen</h2>
      <div class="info-item">üèÜ Rank: <span id="rank">Pro Coder</span></div>
      <div class="info-item">‚ö° XP: <span id="xp">2450</span></div>
      <div class="info-item">üìö Courses Completed: <span id="courses">12</span></div>
      <div class="info-item">üìù Bio: <span id="bio">"Just a coder chasing innovation."</span></div>

      <div class="actions">
        <button id="editBtn">Edit Bio</button>
        <button id="saveBtn" style="display:none;">Save</button>
      </div>
    </div>
  </div>

  <script>
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const bioSpan = document.getElementById('bio');

    editBtn.addEventListener('click', () => {
      const currentBio = bioSpan.textContent.replace(/"/g, '');
      bioSpan.innerHTML = `<textarea id="bioEdit">${currentBio}</textarea>`;
      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
    });

    saveBtn.addEventListener('click', () => {
      const newBio = document.getElementById('bioEdit').value;
      bioSpan.textContent = `"${newBio}"`;
      editBtn.style.display = 'inline-block';
      saveBtn.style.display = 'none';
      localStorage.setItem('userBio', newBio);
    });

    window.onload = () => {
      const savedBio = localStorage.getItem('userBio');
      if (savedBio) bioSpan.textContent = `"${savedBio}"`;
    };

    document.getElementById('signOut').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
