<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
:root{--neon:#00ff88;--muted:rgba(160,255,180,0.14);--bg:#000}
*{box-sizing:border-box}html,body{height:100%;margin:0;font-family:Orbitron,monospace;background:#000;color:var(--neon)}
.header{display:flex;justify-content:space-between;align-items:center;padding:18px 24px;border-bottom:1px solid rgba(0,255,136,0.04)}
.nav a{margin-left:12px;padding:8px;border-radius:8px}
.container{max-width:1100px;margin:26px auto;padding:18px}
.editorWrap{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.editor{background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.00));padding:12px;border-radius:12px;border:1px solid rgba(0,255,136,0.03)}
textarea{width:100%;height:400px;background:#060606;color:var(--neon);border:none;padding:12px;font-family:monospace;font-size:14px;resize:vertical;border-radius:8px;outline:none}
iframe{width:100%;height:400px;border-radius:8px;border:1px solid rgba(0,255,136,0.03);background:#fff}
.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg, rgba(0,255,136,0.08), rgba(0,255,136,0.02));border:1px solid rgba(0,255,136,0.06);cursor:pointer;color:var(--neon)}
.footer{margin-top:16px;color:var(--muted)}
@media(max-width:900px){.editorWrap{grid-template-columns:1fr}}
</style>
</head>
<body>
  <header class="header">
    <div style="display:flex;gap:12px;align-items:center"><div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg, rgba(0,255,136,0.12), rgba(0,255,136,0.02));display:flex;align-items:center;justify-content:center">ðŸš€</div><div style="font-weight:700">CatchCode</div></div>
    <nav><a href="dashboard.html">Dashboard</a><a href="learn.html">Learn</a><a href="practice.html" class="active">Practice</a><a href="profile.html">Profile</a><a href="leaderboard.html">Leaderboard</a></nav>
  </header>

  <main class="container" id="main">
    <h2 style="margin:0 0 8px 0">Practice â€” HTML only</h2>
    <p style="color:var(--muted);margin:0 0 16px 0">Type shorthand (like <code>h1</code>) then press <strong>Tab</strong> to expand. Preview updates live.</p>

    <div class="editorWrap">
      <div class="editor">
        <textarea id="codeArea" spellcheck="false">&lt;h1&gt;hello world&lt;/h1&gt;
&lt;p&gt;Type shorthand like: h1 then Tab&lt;/p&gt;</textarea>
      </div>
      <div class="editor">
        <div style="font-weight:700;color:var(--neon);margin-bottom:8px">Preview</div>
        <iframe id="preview"></iframe>
      </div>
    </div>

    <div style="margin-top:12px"><button id="run" class="btn">Run / Update Preview</button></div>
    <div class="footer">Â© 2025 CatchCode. All rights reserved.</div>
  </main>

<script>
// helper: expand shorthand on Tab (h1, h2, p, div, code)
const ta = document.getElementById('codeArea');
const preview = document.getElementById('preview');
function updatePreview(){ preview.srcdoc = ta.value; }
document.getElementById('run').addEventListener('click', updatePreview);
ta.addEventListener('keydown', (e)=>{
  if(e.key === 'Tab'){ e.preventDefault();
    const pos = ta.selectionStart; const val = ta.value;
    const left = val.slice(0,pos);
    const match = left.match(/(\b[a-z0-9]{1,6})$/i);
    const tagCandidates = ['h1','h2','h3','p','div','code','pre','ul','li'];
    if(match && tagCandidates.includes(match[1].toLowerCase())){
      const word = match[1]; const start = pos - word.length;
      const before = val.slice(0,start); const after = val.slice(pos);
      const inject = `<${word}></${word}>`;
      ta.value = before + inject + after;
      const caret = before.length + (`<${word}>`).length;
      setTimeout(()=>{ ta.selectionStart = ta.selectionEnd = caret; updatePreview(); },10);
      return;
    }
    // fallback: insert tab char
    ta.value = val.slice(0,pos) + '\t' + val.slice(pos);
    setTimeout(()=>{ ta.selectionStart = ta.selectionEnd = pos+1; },10);
  }
});
// live preview on input debounce
let t;
ta.addEventListener('input', ()=>{ clearTimeout(t); t = setTimeout(updatePreview,400); });
document.addEventListener('DOMContentLoaded', ()=> updatePreview());
</script>
</body>
