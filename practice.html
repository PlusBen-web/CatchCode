<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Practice Editor</title>

  <!-- CodeMirror CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/html-hint.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/show-hint.min.css">
  
  <style>
    body {
      margin: 0;
      background: #0a0a0f;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      width: 100%;
      color: white;
      font-weight: 700;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    #editor {
      width: 90%;
      height: 60vh;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }
    #preview {
      width: 90%;
      height: 25vh;
      background: #fff;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    #save {
      background: #007bff;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }
    #save:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ HTML Practice Editor</header>
  <textarea id="editor"></textarea>
  <button id="save">Save Progress</button>
  <iframe id="preview"></iframe>

  <script>
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "htmlmixed",
      theme: "dracula",
      lineNumbers: true,
      autoCloseTags: true,
      extraKeys: { "Ctrl-Space": "autocomplete" }
    });

    // Load saved code
    const saved = localStorage.getItem("practiceCode");
    if (saved) editor.setValue(saved);

    const previewFrame = document.getElementById("preview");
    function updatePreview() {
      const code = editor.getValue();
      previewFrame.srcdoc = code;
    }

    editor.on("change", () => {
      updatePreview();
      localStorage.setItem("practiceCode", editor.getValue());
    });

    document.getElementById("save").addEventListener("click", () => {
      localStorage.setItem("practiceCode", editor.getValue());
      alert("âœ… Progress saved!");
    });

    updatePreview();
  </script>
</body>
</html>
