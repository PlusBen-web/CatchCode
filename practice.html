<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice | CatchCode</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(0,255,255,0.2);
    }

    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .menu a {
      margin: 0 15px;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .menu a:hover, .menu a.active {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .menu a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: cyan;
      transition: width 0.3s;
      box-shadow: 0 0 10px cyan;
    }

    .menu a:hover::after, .menu a.active::after {
      width: 100%;
    }

    .container {
      flex: 1;
      display: flex;
      height: calc(100vh - 70px);
    }

    .editor {
      width: 50%;
      padding: 20px;
      border-right: 2px solid rgba(0,255,255,0.2);
      background: rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      animation: fadeInLeft 1.2s ease;
    }

    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      background: rgba(0,0,0,0.5);
      color: #00ffff;
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      outline: none;
    }

    .editor select, .editor button {
      margin-top: 10px;
      background: cyan;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .editor button:hover {
      background: #00e6e6;
      box-shadow: 0 0 20px cyan;
    }

    iframe {
      width: 50%;
      border: none;
      background: #fff;
      animation: fadeInRight 1.2s ease;
    }

    @keyframes fadeInLeft {
      from {opacity: 0; transform: translateX(-30px);}
      to {opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeInRight {
      from {opacity: 0; transform: translateX(30px);}
      to {opacity: 1; transform: translateX(0);}
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CatchCode ‚ö°</div>
    <div class="menu">
      <a href="dashboard.html">Dashboard</a>
      <a href="learn.html">Learn</a>
      <a href="practice.html" class="active">Practice</a>
      <a href="profile.html">Profile</a>
<a href="leaderboard.html">Leaderboard</a>
    </div>
  </nav>

  <div class="container">
    <div class="editor">
      <h2 style="color: cyan; text-shadow: 0 0 10px cyan;">üßë‚Äçüíª Code Lab</h2>
      <select id="docType">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
      <textarea id="codeInput" placeholder="Write your code here..."></textarea>
      <button onclick="runCode()">‚ñ∂ Run Code</button>
    </div>

    <iframe id="preview"></iframe>
  </div>

  <footer>
    <p>Copyright ¬© 2025 <span>CatchCode</span>. All Rights Reserved.</p>
  </footer>
  <script>
    function runCode() {
      const code = document.getElementById("codeInput").value;
      const previewFrame = document.getElementById("preview").contentWindow.document;
      previewFrame.open();
      previewFrame.write(code);
      previewFrame.close();
    }
  </script>

</body>
</html>
