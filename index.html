<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | LearnIt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: floatUp 1s ease-in-out;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ffff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8em;
      text-shadow: 0 0 10px rgba(0,255,255,0.5);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #007bff; }
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border: 1px solid #00ffff;
      box-shadow: 0 0 8px #00ffff;
    }

    button {
      width: 95%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffff, #007bff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    a {
      color: #00ffff;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      color: #66fcf1;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Welcome to LearnIt</h1>

    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm" class="hidden">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="toggleText">Already have an account? <a id="toggleToLogin">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      updateProfile 
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
  apiKey: "AIzaSyCmUGqyM9fE7XY3daIYA-KFuvsdpqOVr-I",
  authDomain: "catchcode-80b46.firebaseapp.com",
  projectId: "catchcode-80b46",
  storageBucket: "catchcode-80b46.firebasestorage.app",
  messagingSenderId: "938706573319",
  appId: "1:938706573319:web:59ef10de90e15f1eaaf2a2"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const toggleText = document.getElementById('toggleText');
    const toggleToLogin = document.getElementById('toggleToLogin');

    toggleToLogin.addEventListener('click', () => {
      const signupVisible = !signupForm.classList.contains('hidden');
      signupForm.classList.toggle('hidden', signupVisible);
      loginForm.classList.toggle('hidden', !signupVisible);
      toggleText.innerHTML = signupVisible 
        ? `Don't have an account? <a id="toggleToLogin">Sign Up</a>`
        : `Already have an account? <a id="toggleToLogin">Login</a>`;
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCred.user, { displayName: username });
        localStorage.setItem('username', username);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;
        localStorage.setItem('username', user.displayName || 'User');
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
