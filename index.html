<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | LearnX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0d0d0d, #000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      width: 380px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #0ff, #00f, #0ff, #00f);
      animation: rotate 6s linear infinite;
      opacity: 0.2;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .form {
      position: relative;
      z-index: 1;
    }

    .form h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0ff;
      text-shadow: 0 0 8px #00f;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      outline: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #0ff, #00f);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 15px #0ff;
      transform: scale(1.05);
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .toggle span {
      color: #0ff;
      cursor: pointer;
      text-decoration: underline;
    }

    .fade {
      animation: fade 0.5s ease forwards;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form fade" id="signin-form">
      <h2>Welcome Back ðŸ‘‹</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required>
      </div>
      <button class="btn">Sign In</button>
      <div class="toggle">Don't have an account? <span onclick="toggleForm('signup')">Sign Up</span></div>
    </div>

    <div class="form fade" id="signup-form" style="display: none;">
      <h2>Create Account âœ¨</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create password" required>
      </div>
      <button class="btn">Sign Up</button>
      <div class="toggle">Already have an account? <span onclick="toggleForm('signin')">Sign In</span></div>
    </div>
  </div>

  <script>
    function toggleForm(type) {
      document.getElementById('signin-form').style.display = type === 'signin' ? 'block' : 'none';
      document.getElementById('signup-form').style.display = type === 'signup' ? 'block' : 'none';
    }
  </script>
</body>
</html>
