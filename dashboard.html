<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | CatchCode</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .menu a {
      margin: 0 15px;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .menu a:hover, .menu a.active {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .menu a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: cyan;
      transition: width 0.3s;
      box-shadow: 0 0 10px cyan;
    }

    .menu a:hover::after, .menu a.active::after {
      width: 100%;
    }

    .welcome {
      text-align: center;
      font-size: 2.2rem;
      margin-top: 50px;
      text-shadow: 0 0 15px cyan;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from {text-shadow: 0 0 10px cyan;}
      to {text-shadow: 0 0 30px cyan;}
    }

    .overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 60px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px cyan;
    }

    .card h3 {
      color: cyan;
      margin-bottom: 10px;
    }

    .card p {
      color: #ccc;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(0,255,255,0.2);
    }

    footer span {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CatchCode ‚ö°</div>
    <div class="menu">
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="learn.html">Learn</a>
      <a href="practice.html">Practice</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="profile.html">Profile</a>
    </div>
  </nav>

  <div class="welcome">
   üëã Welcome To CatchCode ‚ö° |<span style="font-size: 230px;">made by PlusBen</span>
  </div>

  <section class="overview">
    <div class="card">
      <h3>üèÜ Rank</h3>
      <p>Owner</p>
    </div>
    <div class="card">
      <h3>‚ö° XP</h3>
      <p>Max Points</p>
    </div>
    <div class="card">
      <h3>üìö Courses Completed</h3>
      <p>1000</p>
    </div>
    <div class="card">
      <h3>üî• Active Streak</h3>
      <p>1 Year 6 Months</p>
    </div>
  </section>

  <footer>
    <p>Copyright ¬© 2025 <span>CatchCode</span>. All Rights Reserved.</p>
  </footer>

  <script>
    // Simple local data linkup (from signup or localStorage)
    const userName = localStorage.getItem('userName') || 'PlusBen';
    document.getElementById('userName').textContent = userName;

    // Hover glow for Learn menu
    const learnLink = document.querySelector('.menu a[href="learn.html"]');
    learnLink.addEventListener('mouseover', () => {
      learnLink.style.textShadow = '0 0 20px cyan';
    });
    learnLink.addEventListener('mouseout', () => {
      learnLink.style.textShadow = '';
    });
  </script>
</body>
</html>
