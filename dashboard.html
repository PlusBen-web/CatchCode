<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | CatchCode</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 1.6em;
      background: linear-gradient(90deg, #00ffff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #007bff; }
    }

    nav a {
      margin: 0 15px;
      color: #00ffff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #66fcf1;
      text-shadow: 0 0 10px #00ffff;
    }

    .welcome {
      text-align: center;
      margin-top: 100px;
      font-size: 2em;
      text-shadow: 0 0 15px #00ffff;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .overview {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    .btns {
      margin-top: 60px;
      text-align: center;
    }

    button {
      margin: 0 10px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #00ffff, #007bff);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ú® CatchCode Dashboard</h1>
    <nav>
      <a href="learn.html">Learn</a>
      <a href="practice.html">Practice</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div class="welcome" id="welcomeMsg">
    Welcome, <span id="userName">Loading...</span> üëã
  </div>

  <div class="overview">
    <div class="card">
      <h3>üî• Courses Completed</h3>
      <p>3 / 12</p>
    </div>
    <div class="card">
      <h3>‚ö° XP Earned</h3>
      <p>Max</p>
    </div>
    <div class="card">
      <h3>üèÜ Rank</h3>
      <p>#12</p>
    </div>
  </div>

  <div class="btns">
    <button onclick="goPractice()">Go to Practice</button>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, signOut as firebaseSignOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const username = localStorage.getItem('username');
    const userDisplay = document.getElementById('userName');
    userDisplay.textContent = username ? username : 'User';

    function goPractice() {
      window.location.href = "practice.html";
    }

    function signOut() {
      firebaseSignOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
